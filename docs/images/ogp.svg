<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Dot pattern -->
    <pattern id="dots" x="0" y="0" width="16" height="16" patternUnits="userSpaceOnUse">
      <circle cx="8" cy="8" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#1A1A1A"/>
  <rect width="1200" height="630" fill="url(#dots)"/>
  
  <!-- Yellow accent bar top -->
  <rect x="0" y="0" width="1200" height="8" fill="#FFE500"/>
  
  <!-- Yellow accent bar left -->
  <rect x="0" y="0" width="8" height="630" fill="#FFE500"/>
  
  <!-- Main title area -->
  <g transform="translate(60, 80)">
    <!-- // prefix -->
    <text x="0" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="#FFE500">//</text>
    
    <!-- ENDFIELD -->
    <text x="100" y="80" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="900" fill="#FFFFFF" letter-spacing="-2">ENDFIELD</text>
    
    <!-- PRODUCTION PLANNER -->
    <text x="100" y="160" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="700" fill="#FFFFFF" letter-spacing="2">PRODUCTION PLANNER</text>
  </g>
  
  <!-- Description -->
  <text x="160" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#AAAAAA">Production Line Calculator for Arknights: Endfield</text>
  
  <!-- Feature boxes -->
  <g transform="translate(60, 360)">
    <!-- Box 1 -->
    <rect x="0" y="0" width="340" height="120" fill="#2A2A2A" stroke="#FFE500" stroke-width="0"/>
    <rect x="0" y="0" width="340" height="4" fill="#FFE500"/>
    <text x="20" y="45" font-family="system-ui, sans-serif" font-size="18" fill="#666666" font-weight="600">// MATERIALS</text>
    <text x="20" y="85" font-family="system-ui, sans-serif" font-size="24" fill="#FFFFFF" font-weight="700">Auto-calculate resources</text>
    
    <!-- Box 2 -->
    <rect x="360" y="0" width="340" height="120" fill="#2A2A2A" stroke="#FFE500" stroke-width="0"/>
    <rect x="360" y="0" width="340" height="4" fill="#FFE500"/>
    <text x="380" y="45" font-family="system-ui, sans-serif" font-size="18" fill="#666666" font-weight="600">// MACHINES</text>
    <text x="380" y="85" font-family="system-ui, sans-serif" font-size="24" fill="#FFFFFF" font-weight="700">Optimize power usage</text>
    
    <!-- Box 3 -->
    <rect x="720" y="0" width="340" height="120" fill="#2A2A2A" stroke="#FFE500" stroke-width="0"/>
    <rect x="720" y="0" width="340" height="4" fill="#FFE500"/>
    <text x="740" y="45" font-family="system-ui, sans-serif" font-size="18" fill="#666666" font-weight="600">// TREE VIEW</text>
    <text x="740" y="85" font-family="system-ui, sans-serif" font-size="24" fill="#FFFFFF" font-weight="700">Visualize dependencies</text>
  </g>
  
  <!-- Language badges -->
  <g transform="translate(60, 540)">
    <rect x="0" y="0" width="100" height="40" fill="#FFE500" rx="4"/>
    <text x="50" y="27" font-family="system-ui, sans-serif" font-size="18" fill="#1A1A1A" font-weight="700" text-anchor="middle">English</text>
    
    <rect x="110" y="0" width="100" height="40" fill="#FFE500" rx="4"/>
    <text x="160" y="27" font-family="system-ui, sans-serif" font-size="18" fill="#1A1A1A" font-weight="700" text-anchor="middle">JP</text>
  </g>
  
  <!-- GitHub hint -->
  <text x="1140" y="590" font-family="system-ui, sans-serif" font-size="18" fill="#666666" text-anchor="end">Open Source on GitHub</text>
  
  <!-- Corner accent -->
  <path d="M1200 630 L1200 580 L1150 630 Z" fill="#FFE500"/>
</svg>
